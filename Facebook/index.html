<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Facebook - entre e cadastre-se</title>
</head>
<body>
    <div id="root" class="root">
        <div class="apresentacao">
            <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="" class="img_facebook">
            <p class="text">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
        </div>
        <div class="form-div">
            <div class="sombra">
                <form class="form">
                    <label for="Email"><input type="Email" placeholder="Email ou telefone" class="textInput"></label>
                    <label for="Senha"><input type="Senha" placeholder="Senha" class="textInput"></label>
                    <button class="btn_entar">Entrar</button>
                </form>
                <a href="">Esqueceu a senha?</a>
                <hr class="hr">
                <button class="btn_conta_nova">Criar nova conta</button>
            </div>
            <p class="p_conta_nova"><strong>Criar uma Página</strong> uma Página para uma celebridade, uma marca ou uma empresa.</p>
        </div>
    </div>
</body>
</html>
